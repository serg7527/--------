<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Объявление</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактировать Объявление</h1>
        
        <!-- Проверка на наличие сообщений flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Добавленная кнопка "Редактировать" -->
        <div class="edit-button">
            <a href="{{ url_for('ad.edit_ad', ad_id=ad.id) }}" class="btn">Редактировать</a>
        </div>

        <form action="{{ url_for('ad.edit_ad', ad_id=ad.id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" id="title" name="title" value="{{ ad.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" required>{{ ad.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Изображение</label>
                <input type="file" id="image" name="image">
                {% if ad.image_filename %}
                    <p>Текущее изображение: <img src="{{ url_for('static', filename='uploads/' + ad.image_filename) }}" alt="Объявление" style="max-width: 100px;"></p>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit">Сохранить изменения</button>
                <a href="{{ url_for('home.index') }}" class="btn">Отмена</a>
            </div>
        </form>

        <!-- Форма для удаления объявления -->
        <form action="{{ url_for('ad.delete_ad', ad_id=ad.id) }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">Удалить объявление</button>
        </form>

    </div>

    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .flashes {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }
        .flashes li.success {
            color: green;
        }
        .flashes li.error {
            color: red;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-danger {
            background-color: red;
        }
    </style>
</body>
</html>
